<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/7a20ba7db5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          100%
        </span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/feynman.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Richard Feynman
              </span>
              <span class="friend__status">
                You're surely joking!
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kakao-plus.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__content">
              <div class="friend__more">
                <span> 1 <i class="fas fa-chevron-right"></i> </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 4</h5>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Jinsu Son
              </span>
              <span class="friend__status">
                Happy!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Bolero - Ravel</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/dirac.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Dirac
              </span>
              <span class="friend__status">
                zzZ
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/schrodinger.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Schrodinger
              </span>
              <span class="friend__status">
                ......
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/einstein.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Einstein
              </span>
              <span class="friend__status">
                ðŸ˜œ
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/heisenberg.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Heisenberg
              </span>
              <span class="friend__status">
                Uncertainty principle!
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>

            <i class="fas fa-search"></i>

        <li class="nav__list-item">

            <i class="fas fa-ellipsis-h"></i>
